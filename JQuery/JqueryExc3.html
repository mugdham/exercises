<html>
  <head>
      <title>Events with jQuery</title>
	  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
      <script type="text/javascript">
          $("document").ready(function() {
              // Bind highlight function on mouseover & mouseleave event on evtTarget element
              // unbind highlight function on click event on evtTarget element
         
		  
		   /*$('#evtTarget').bind('mouseenter mouseleave', function() {
			 $("#evtTarget").toggleClass("highlighted");
			});*/
			
			//using bind with mouseenter
			$('#evtTarget').bind('mouseenter', function() {
			  $("#evtTarget").css("border","1px solid red");
			});
			
			//using bind with mouseleave
			$('#evtTarget').bind('mouseleave', function() {
			 $("#evtTarget").css("border", "");
			});
			
				
			//trigger			
			$("#button1").click(function () {
				update();
			});			
			$("#button2").click(function () {			
				$("#button1").trigger('click');				
			});
			
			 //delegate
			$("body").delegate("p", "click", function(){
			$("p").css("border","1px solid red");
			});			
			 
			 //live
			 $("#evtTarget").live("click", function(){			
			$('#evtTarget').unbind('mouseenter mouseleave');
			});			
			
			function update() {
			 $("#evtTarget").css("background", "green");
			}
				
			});
      </script>
      <style type='text/css'>
          .normal {
              width: 300px;
              height: 200px;
              background-color: Yellow;
              font-size: 18pt;
          }

          .highlighted {
              background-color: Red;
          }
      </style>
  </head>
  <body>
  <h1>Binding Event Example</h1>
  <div id="evtTarget" class="normal">Mouse over this div to see the effect. Click on it to unbind the mouseover.</div>
  <p>Hello world</p>
  <input type="button" id="button1" value="#Click Me - Trigger"/>	
  <input type="button" id="button2" value="#Click Me - Delegate"/>	
  </body>
  </html>
