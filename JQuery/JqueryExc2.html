  <html>
  <head>
      <title>Using Form Selectors and Filters</title>
      <!-- Add JQuery here -->
	  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
      <script type="text/javascript">
          $("document").ready(function() {
		  
			//Select all from inputs
              $('#button1').toggle(function() {
                  $("form :input").css("border", "3px solid red");
              }, function() {
                  $("form :input").css("border", "");
              });
			  
			  //button Selector
              $('#button2').toggle(function() {
                  $(":button").css("border", "3px solid red");
              }, function() {
                  $(":button").css("border", "");
              });
			  
			  //checkbox Selector
              $('#button3').toggle(function() {
                   $(":checkbox").css("outline", "3px solid red");
              }, function() {
					$(":checkbox").css("outline", "");                  
              });
			  
			  //text Selector
              $('#button4').toggle(function() {
                  $(":text").css("border","3px red solid");
              }, function() {
                  $(":text").css("border", "");
              });
			  
			   //disabled element Selector
              $('#button5').toggle(function() {
                  $("input:disabled").css("border","3px red solid");
              }, function() {
                  $("input:disabled").css("border","");
              });
			  
			   //disabled file Selector
              $('#button6').toggle(function() {
                  $("input:file").css("border","3px red solid");
              }, function() {
                  $("input:file").css("border","");
              });
			  
			   //radio Selector
              $('#button7').toggle(function() {
                  $(":radio").css("outline", "3px solid red");
              }, function() {
                  $(":radio").css("outline","");
              });
			  
			   //reset button Selector
              $('#button8').toggle(function() {
                  $("input:reset").css("border","3px red solid");
              }, function() {
                  $("input:reset").css("border","");
              });
			   //submit button Selector
              $('#button9').toggle(function() {
                  $("input:submit").css("border","3px red solid");
              }, function() {
                  $("input:submit").css("border","");
              });
			  
			  //textarea  Selector
              $('#button10').toggle(function() {
                  $("textarea").css("border","3px red solid");
              }, function() {
                  $("textarea").css("border","");
              });
			  
			});   
      </script>
      <style type="text/css">
          .style1 {
              width: 600px;
          }

          .style2 {
              width: 200px;
          }
      </style>
  </head>
  <body>

  <h1>
      Example Form Document</h1>

  <form action="" method="post">

      <table class="style1">
          <tbody>
          <tr>
              <td class="style2">
                  First Name
              </td>
              <td>
                  <input id="FirstName" type="text"/></td>
          </tr>
          <tr>
              <td class="style2">
                  Last Name
              </td>
              <td>
                  <input id="LastName" type="text"/></td>
          </tr>
          <tr>
              <td class="style2">
                  Disabled Element
              </td>
              <td>
                  <input id="Text1" type="text" disabled="disabled"/></td>
          </tr>
          <tr>
              <td class="style2">
                  Gender
              </td>
              <td>
                  <input id="Male" type="radio" checked="checked"/>M<input id="Female" type="radio"/>F
              </td>
          </tr>
          <tr>
              <td class="style2">
                  What products are you interested in?
              </td>
              <td>
                  <input id="Checkbox1" type="checkbox" checked="checked"/><label for="Checkbox1">Widgets</label><br/>
                  <input id="Checkbox2" type="checkbox"/><label for="Checkbox1">Hibbity Jibbities</label><br/>
                  <input id="Checkbox3" type="checkbox" checked="checked"/><label
                      for="Checkbox1">SplashBangers</label><br/>
                  <input id="Checkbox4" type="checkbox"/><label for="Checkbox1">Whatzits</label></td>
          </tr>
          <tr>
              <td class="style2">
                  Comments:
              </td>
              <td>
                  <textarea id="Comments" cols="40" name="S1" rows="5"></textarea></td>
          </tr>
          <tr>
              <td class="style2">
                  Optional life story file
              </td>
              <td>
                  <input id="File1" type="file"/></td>
          </tr>
          <tr>
              <td class="style2">
                  &nbsp;</td>
              <td>
                  &nbsp;</td>
          </tr>
          <tr>
              <td class="style2">
                  &nbsp;</td>
              <td>
                  <input id="Submit1" type="submit" value="submit"/>
                  <input id="Reset1" type="reset" value="reset"/></td>
          </tr>
          </tbody>
      </table>
	<input type="button" id="button1" value="Select All Form input"/>
	<input type="button" id="button2" value="Button Selector"/>
	<input type="button" id="button3" value="Checkbox Selector"/>
	<input type="button" id="button4" value="text Selector"/>
	<input type="button" id="button5" value="Disabled element Selector"/>
	<input type="button" id="button6" value="File Selector"/>
	<input type="button" id="button7" value="Radio Selector"/>
	<input type="button" id="button8" value="Reset Selector"/>
	<input type="button" id="button9" value="Submit Selector"/>
	<input type="button" id="button10" value="textarea Selector"/>
  </form>
  
  </body>
  </html>
