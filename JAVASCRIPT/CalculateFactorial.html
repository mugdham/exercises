<html>
<head>
<script type="text/javascript">
function fact(n)
{
    var m=1;
    while(n)
    {
        m=m*n;
        n--;
    }
    console.log("Factorial of given number :"+" "+ m);
}
    
</script>
</head>
<body>
<form>
number:<input type="text" name="t"></br>
<input type="button" value="submit" onClick="fact(t.value);"></br>
</form>
</body>
</html>
